<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Practica 1</title>
  </head>
<body>

  <div id="processDiv">
    <a id="processDiv-p">Total processes</a>
    <br>
    <input type="number" id="processes" placeholder="Processes">
  </div>

  <div id="quantumsDiv">
    <a id="quantumDiv-a">Quantum value</a>
    <br>
    <input type="number" id="quantums" placeholder="Quantum">
  </div>
  
  <div id="formDiv">
    <form id ="register">
      <input type="button" id="registerbutton" value="Submit" onclick="totalForms();">
    </form>
  </div>

    <div class="Registers" id="RegistersContainer">
      <ul id="Registers-List"></ul>
      <br>
      <p id="Registers-Overalltime"></p>
    </div>

    <div class="timer" id="timer" style="visibility: hidden;">
      <p class="timer-title">Elapsed time</p>
      <label class="timer-m"id="timer-minutes">00</label>:<label class="timer-s"id="timer-seconds">00</label>
    </div>

    <!--
    <div class="lots" style="visibility: hidden;">
      <p class="lots-total" id ="lots-total"></p>
    </div>
    -->
    
    <div class="process-table">
      <table class="table" style="width: 75%; visibility: hidden;" id="process-table">
        <tr>
          <th>Ready</th>
          <th>Execution</th>
          <th>Finished</th>
          <th>Blocked</th>
        </tr>
        <tr>
          <td id="Awaiting">All processes</td>
          <td id="Execution">Execution</td>
          <td id="Finished">Finished</td>
          <td id ="Blocked">Blocked</td>
        </tr>
      </table>
    </div>
    
    <script type="text/javascript" src="Processes.js"></script>
    <script type="text/javascript" src="Manager.js"></script>
  </body>
</html>
